{% extends "base.html" %}

{% block title %}Sign Up - JustEat{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 2rem auto; padding: 2rem;">
    <div class="card">
        <div class="card-header text-center">
            <h2>Join JustEat</h2>
            <p class="text-secondary">Create your account to start ordering</p>
        </div>
        <div class="card-body">
            <form method="POST" id="signupForm">
                <div class="form-group">
                    <label for="role" class="form-label">Account Type</label>
                    <select id="role" name="role" class="form-control" onchange="toggleCustomerFields()">
                        <option value="customer">Customer</option>
                        <option value="restaurant_owner">Restaurant Owner</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                    <small class="text-secondary">Minimum 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password *</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
                
                <!-- Customer-specific fields -->
                <div id="customerFields">
                    <hr>
                    <h5>Additional Information (Optional)</h5>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="address" class="form-label">Delivery Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="dietary_restrictions" class="form-label">Dietary Restrictions</label>
                        <textarea id="dietary_restrictions" name="dietary_restrictions" class="form-control" rows="2" placeholder="e.g., Vegetarian, No nuts, Gluten-free"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 1rem;">
                    Create Account
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Sign in here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleCustomerFields() {
        const role = document.getElementById('role').value;
        const customerFields = document.getElementById('customerFields');
        
        if (role === 'customer') {
            customerFields.style.display = 'block';
        } else {
            customerFields.style.display = 'none';
        }
    }
    
    // Form validation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return false;
        }
        
        if (password.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters long!');
            return false;
        }
        
        if (!validateForm('signupForm')) {
            e.preventDefault();
        }
    });
    
    // Initialize customer fields visibility
    toggleCustomerFields();
</script>
{% endblock %}
