{% extends "base.html" %}

{% block title %}Reset Password - JustEat{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 4rem auto; padding: 2rem;">
    <div class="card">
        <div class="card-header text-center">
            <h2>Reset Password</h2>
            <p class="text-secondary">Enter your email to receive reset instructions</p>
        </div>
        <div class="card-body">
            <form method="POST" id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                    Send Reset Instructions
                </button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        if (!validateForm('resetForm')) {
            e.preventDefault();
        }
    });
</script>
{% endblock %}
